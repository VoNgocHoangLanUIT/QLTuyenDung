<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{user/layout/head :: head}"></head>

<body>

  <div class="page-wrapper dashboard ">

    <!-- Preloader -->
    <div class="preloader"></div>

    <!-- Header Span -->
    <span class="header-span"></span>

    <!-- Main Header-->
    <header th:replace="~{user/layout/header :: header}"></header>
    <!--End Main Header -->

    <!-- Sidebar Backdrop -->
    <div class="sidebar-backdrop"></div>

    <!-- User Sidebar -->
    <div th:replace="~{ungvien/layout/sidebar :: sidebar}"></div>
    <!-- End User Sidebar -->

    <!-- Dashboard -->
    <section class="user-dashboard">
      <div class="dashboard-outer">
        <div class="upper-title-box">
          <h3>Chỉnh sửa thành tựu</h3>
        </div>
        
        <div class="alert alert-success" th:if="${success}" th:text="${success}"></div>
        <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>

        <div class="row">
          <div class="col-lg-12">
            <!-- Ls widget -->
            <div class="ls-widget">
              <div class="tabs-box">
                <div class="widget-title">
                  <h4>Thông tin thành tựu</h4>
                </div>

                <div class="widget-content">
                  <form class="default-form" method="post" th:action="@{/ungvien/edit-thanhtuu}" th:object="${thanhTuu}">
                    <input type="hidden" th:field="*{id}" />
                    <div class="row">
                      <!-- Tên thành tựu -->
                      <div class="form-group col-lg-12 col-md-12">
                        <label>Tên thành tựu <span class="required">*</span></label>
                        <input type="text" th:field="*{tenThanhTuu}" name="tenThanhTuu" required placeholder="Nhập tên thành tựu">
                      </div>

                      <!-- Ngày đạt -->
                      <div class="form-group col-lg-6 col-md-12">
                        <label>Ngày đạt</label>
                        <input type="date" th:field="*{ngayDat}" name="ngayDat" th:value="${#dates.format(thanhTuu.ngayDat, 'yyyy-MM-dd')}">
                      </div>

                      <!-- Mô tả -->
                      <div class="form-group col-lg-12 col-md-12">
                        <label>Mô tả</label>
                        <textarea th:field="*{moTa}" name="moTa" placeholder="Mô tả chi tiết về thành tựu của bạn"></textarea>
                      </div>

                      <!-- Nút lưu và quay lại -->
                      <div class="form-group col-lg-12 col-md-12">
                        <button type="submit" class="theme-btn btn-style-one">Lưu thay đổi</button>
                        <a th:href="@{/ungvien/edit-user}" class="theme-btn btn-style-three">Quay lại</a>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- End Dashboard -->

    <!-- Copyright -->
    <div th:replace="~{nhatuyendung/layout/footer :: footer}"></div>

  </div><!-- End Page Wrapper -->


  <div th:replace="~{user/layout/script :: script}"></div>
</body>
</html>
