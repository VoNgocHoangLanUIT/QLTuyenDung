<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/fragments/head :: head}"></head>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">

<div th:replace="~{admin/fragments/header :: header}"></div>
  <!-- =============================================== -->

  <!-- Left side column. contains the sidebar -->
<div th:replace="~{admin/fragments/sidebar :: sidebar}"></div>
  <!-- =============================================== -->

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Quản lý đơn ứng tuyển
      </h1>
      <ol class="breadcrumb">
        <li><a th:href="@{/admin}"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Danh sách bài test</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div th:if="${success}" class="alert alert-success alert-dismissible">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
        <span th:text="${success}"></span>
      </div>
      <div th:if="${error}" class="alert alert-danger alert-dismissible">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
        <span th:text="${error}"></span>
      </div>
            <div class="box">
              <div class="box-header with-border">
                <h3 class="box-title">Danh sách bài test</h3>
                <div class="box-tools">
                    <a class="btn btn-success" th:href="@{/admin/add-baitest}">Thêm bài test</a>
                </div>
              </div>
              <!-- /.box-header -->
              <div class="box-body">
                <table class="table table-bordered">
                  <thead>
                    <tr>
                      <th width="50">ID</th>
                      <th>Tiêu đề</th>
                      <th width="120">Loại</th>
                      <th width="100">ID Tin TD</th>
                      <th width="100">Thao tác</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:if="${#lists.isEmpty(dSBaiTest)}">
                      <td colspan="6" class="text-center">Không có dữ liệu</td>
                    </tr>
                    <tr th:each="test : ${dSBaiTest}">
                      <td th:text="${test.id}"></td>
                      <td th:text="${test.tieuDe}"></td>
                      <td>
                          <span th:switch="${test.loai}">
                              <span th:case="'ngonngu'" class="label label-primary">Ngôn ngữ</span>
                              <span th:case="'logic'" class="label label-info">Logic</span>
                              <span th:case="'chuyenmon'" class="label label-success">Chuyên môn</span>
                          </span>
                      </td>
                      <td th:text="${test.tinTuyenDung.id}"></td>
                      <td>
                          <a th:href="@{/admin/edit-baitest/{id}(id=${test.id})}" 
                             class="btn btn-primary btn-xs" title="Sửa">
                              <i class="fa fa-edit"></i>
                          </a>
                          <a th:href="@{/admin/delete-baitest/{id}(id=${test.id})}" 
                             class="btn btn-danger btn-xs" title="Xóa"
                             onclick="return confirm('Bạn có chắc chắn muốn xóa?')">
                              <i class="fa fa-trash"></i>
                          </a>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <!-- /.box-body -->
              <div class="box-footer clearfix">
                <ul class="pagination pagination-sm no-margin pull-right">
                  <li><a href="#">«</a></li>
                  <li><a href="#">1</a></li>
                  <li><a href="#">2</a></li>
                  <li><a href="#">3</a></li>
                  <li><a href="#">»</a></li>
                </ul>
              </div>
            </div>
            <!-- /.box -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <div th:replace="~{admin/fragments/footer :: footer}">

</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->

<div th:replace="~{admin/fragments/script :: script}"></div>
</body>
</html>
