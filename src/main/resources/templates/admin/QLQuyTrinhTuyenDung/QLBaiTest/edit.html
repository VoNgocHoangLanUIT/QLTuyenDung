<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/fragments/head :: head}"></head>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">

<div th:replace="~{admin/fragments/header :: header}"></div>
  <!-- =============================================== -->

  <!-- Left side column. contains the sidebar -->
<div th:replace="~{admin/fragments/sidebar :: sidebar}"></div>
  <!-- =============================================== -->

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Cập nhật bài test
      </h1>
      <ol class="breadcrumb">
        <li><a th:href="@{/admin}"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a th:href="@{/admin/dsbaitest}">Danh sách bài test</a></li>
        <li class="active">Cập nhật bài test</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class = "col-md-6">
            <div class="box box-primary">
                <div class="box-header with-border">
                  <h3 class="box-title">Thông tin bài test</h3>
                </div>

                <div th:if="${error}" class="alert alert-danger" role="alert">
                  <span th:text="${error}"></span>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form role="form" method="post" th:action="@{/admin/edit-baitest/{id}(id=${baiTest.id})}"
                      th:object="${baiTest}">
                  <input type="hidden" th:field="*{id}">
                  <div class="box-body">
                    <div class="form-group">
                      <label for="tieuDe">Tiêu đề <span class="text-danger">*</span></label>
                      <input type="text" class="form-control" id="tieuDe" 
                             th:field="*{tieuDe}" required>
                    </div>
                    <div class="form-group">
                      <label for="moTa">Mô tả</label>
                      <textarea class="form-control" id="moTa" rows="3"
                                th:field="*{moTa}"></textarea>
                    </div>
                    <div class="form-group">
                      <label>Loại bài test <span class="text-danger">*</span></label>
                      <div class="radio">
                          <label>
                              <input type="radio" th:field="*{loai}" 
                                     value="ngonngu" required>
                              Ngôn ngữ
                          </label>
                      </div>
                      <div class="radio">
                          <label>
                              <input type="radio" th:field="*{loai}" 
                                     value="logic">
                              Logic
                          </label>
                      </div>
                      <div class="radio">
                          <label>
                              <input type="radio" th:field="*{loai}" 
                                     value="chuyenmon">
                              Chuyên môn
                          </label>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="linkGGForm">Link Google Form</label>
                      <input type="url" class="form-control" id="linkGGForm" 
                             th:field="*{linkGGForm}"
                             placeholder="https://forms.google.com/...">
                    </div>
                    <div class="form-group">
                      <label for="tinTuyenDung">Tin tuyển dụng <span class="text-danger">*</span></label>
                      <select class="form-control" id="tinTuyenDung" 
                              th:field="*{tinTuyenDung.id}" required>
                          <option value="">Chọn tin tuyển dụng</option>
                          <option th:each="tin : ${dsTinTD}" 
                                  th:value="${tin.id}"
                                  th:text="${tin.viTri + ' - ' + tin.congty.tenCongTy}">
                          </option>
                      </select>
                    </div>
                  </div>
                  <!-- /.box-body -->
    
                  <div class="box-footer">
                    <button type="submit" class="btn btn-primary">Cập nhật</button>
                    <a th:href="@{/admin/dsbaitest}" class="btn btn-default">Hủy</a>
                  </div>
                </form>
              </div>
        </div>
      

    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <div th:replace="~{admin/fragments/footer :: footer}">

</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->

<div th:replace="~{admin/fragments/script :: script}"></div>
</body>
</html>
