<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/fragments/head :: head}"></head>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">

<div th:replace="~{admin/fragments/header :: header}"></div>
  <!-- =============================================== -->

  <!-- Left side column. contains the sidebar -->
<div th:replace="~{admin/fragments/sidebar :: sidebar}"></div>
  <!-- =============================================== -->

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Thêm đơn ứng tuyển
      </h1>
      <ol class="breadcrumb">
        <li><a th:href="@{/admin}"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a th:href="@{/admin/dsdonut}">Danh sách đơn ứng tuyển</a></li>
        <li class="active">Thêm đơn</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class = "col-md-6">
            <div class="box box-primary">
                <div class="box-header with-border">
                  <h3 class="box-title">Thông tin đơn ứng tuyển</h3>
                </div>

                <div th:if="${error}" class="alert alert-danger" role="alert">
                  <span th:text="${error}"></span>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form role="form" method="post" th:action="@{/admin/add-donut}" th:object="${donUngTuyen}">
                  <div class="box-body">
                        <div class="form-group">
                          <label for="user">Ứng viên <span class="text-danger">*</span></label>
                          <select class="form-control" id="user" th:field="*{user.id}" required>
                              <option value="">Chọn ứng viên</option>
                              <option th:each="user : ${dsUser}" 
                                      th:value="${user.id}"
                                      th:text="${user.hoTen}">
                              </option>
                          </select>
                        </div>
                        <div class="form-group">
                          <label for="tinTuyenDung">Tin tuyển dụng <span class="text-danger">*</span></label>
                          <select class="form-control" id="tinTuyenDung" th:field="*{tinTuyenDung.id}" required>
                              <option value="">Chọn tin tuyển dụng</option>
                              <option th:each="tin : ${dsTinTD}" 
                                      th:value="${tin.id}"
                                      th:text="${tin.tieuDe}">
                              </option>
                          </select>
                        </div>
                  </div>
                  <!-- /.box-body -->
    
                  <div class="box-footer">
                    <button type="submit" class="btn btn-primary">Thêm mới</button>
                    <a th:href="@{/admin/dsdonut}" class="btn btn-default">Hủy</a>
                  </div>
                </form>
              </div>
        </div>
      

    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <div th:replace="~{admin/fragments/footer :: footer}">

</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->

<div th:replace="~{admin/fragments/script :: script}"></div>
</body>
</html>
