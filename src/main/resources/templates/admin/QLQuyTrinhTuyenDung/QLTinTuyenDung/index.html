<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/fragments/head :: head}"></head>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">

<div th:replace="~{admin/fragments/header :: header}"></div>
  <!-- =============================================== -->

  <!-- Left side column. contains the sidebar -->
<div th:replace="~{admin/fragments/sidebar :: sidebar}"></div>
  <!-- =============================================== -->

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Blank page
        <small>it all starts here</small>
      </h1>
      <ol class="breadcrumb">
        <li><a th:href="@{/assets/#}"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a th:href="@{/assets/#}">Examples</a></li>
        <li class="active">Blank page</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div th:if="${success}" class="alert alert-success alert-dismissible">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
        <span th:text="${success}"></span>
      </div>
      <div th:if="${error}" class="alert alert-danger alert-dismissible">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
        <span th:text="${error}"></span>
      </div>
            <div class="box">
              <div class="box-header with-border">
                <h3 class="box-title">Danh sách tin tuyển dụng</h3>
                <div class="box-tools">
                    <a class="btn btn-success" th:href="@{/admin/add-tintd}">Đăng tin tuyển dụng</a>
                </div>
              </div>
              <!-- /.box-header -->
              <div class="box-body">
                <table class="table table-bordered">
                  <thead>
                    <tr>
                      <th style="width: 10px">ID</th>
                      <th>Tiêu đề tuyển dụng</th>
                      <th>Công ty</th>
                      <th>Hình thức</th>
                      <th>Địa điểm</th>
                      <th>Trạng thái</th>
                      <th style="width: 120px">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:if="${#lists.isEmpty(dSTinTD)}">
                        <td colspan="4" class="text-center">Không có dữ liệu</td>
                    </tr>
                    <tr th:each="tin : ${dSTinTD}">
                        <td th:text="${tin.id}"></td>
                        <td th:text="${tin.tieuDe}"></td>
                        <td th:text="${tin.congty.tenCongTy}"></td>
                        <td th:text="${tin.hinhThucLV}"></td>
                        <td th:text="${tin.diaDiemLV}"></td>
                        <td>
                          <span th:if="${tin.trangThai == 'dangtuyen'}" class="label label-success">
                              Đang tuyển
                          </span>
                          <span th:if="${tin.trangThai == 'dadong'}" class="label label-danger">
                              Đã đóng
                          </span>
                        </td>
                        <td>
                          <a th:href="@{/admin/edit-tintd/{id}(id=${tin.id})}" 
                             class="btn btn-primary btn-xs">Sửa</a>
                          <a th:href="@{/admin/delete-tintd/{id}(id=${tin.id})}" 
                             class="btn btn-danger btn-xs"
                             onclick="return confirm('Bạn có chắc chắn muốn xóa?')">Xóa</a>
                        </td>
                  </tr>
                  
                </tbody></table>
              </div>
              <!-- /.box-body -->
              <div class="box-footer clearfix">
                <ul class="pagination pagination-sm no-margin pull-right">
                  <li><a href="#">«</a></li>
                  <li><a href="#">1</a></li>
                  <li><a href="#">2</a></li>
                  <li><a href="#">3</a></li>
                  <li><a href="#">»</a></li>
                </ul>
              </div>
            </div>
            <!-- /.box -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <div th:replace="~{admin/fragments/footer :: footer}">

</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->

<div th:replace="~{admin/fragments/script :: script}"></div>
</body>
</html>
