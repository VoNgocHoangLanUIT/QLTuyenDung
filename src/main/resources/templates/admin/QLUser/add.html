<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/fragments/head :: head}"></head>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">

<div th:replace="~{admin/fragments/header :: header}"></div>
  <!-- =============================================== -->

  <!-- Left side column. contains the sidebar -->
<div th:replace="~{admin/fragments/sidebar :: sidebar}"></div>
  <!-- =============================================== -->

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Blank page
        <small>it all starts here</small>
      </h1>
      <ol class="breadcrumb">
        <li><a th:href="@{/assets/#}"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a th:href="@{/assets/#}">Examples</a></li>
        <li class="active">Blank page</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class = "col-md-6">
            <div class="box box-primary">
                <div class="box-header with-border">
                  <h3 class="box-title">Thêm user mới</h3>
                </div>

                <div th:if="${error}" class="alert alert-danger" role="alert">
                  <span th:text="${error}"></span>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form role="form" method="post" th:action="@{/admin/add-user}" enctype="multipart/form-data">
                  <div class="box-body">
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label>Username</label>
                          <input type="text" class="form-control" name="username" placeholder="Username" required>
                        </div>
                        <div class="form-group">
                          <label>Email</label>
                          <input type="email" class="form-control" name="email" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                          <label>Password</label>
                          <input type="password" class="form-control" name="password" placeholder="Password" required>
                        </div>
                        <div class="form-group">
                          <label>Họ tên</label>
                          <input type="text" class="form-control" name="hoTen" placeholder="Họ tên">
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label>Số điện thoại</label>
                          <input type="text" class="form-control" name="soDienThoai" placeholder="Số điện thoại">
                        </div>
                        <div class="form-group">
                          <label>Địa chỉ</label>
                          <input type="text" class="form-control" name="diaChi" placeholder="Địa chỉ">
                        </div>
                        <div class="form-group">
                          <label>Vai trò</label>
                          <select class="form-control" name="roleName" required>
                              <option value="">Chọn vai trò</option>
                              <option value="ADMIN">Admin</option>
                              <option value="RECRUITER">Nhà tuyển dụng</option>
                              <option value="CANDIDATE">Ứng cử viên</option>
                              <option value="HR_STAFF">Nhân viên tuyển dụng</option>
                              <option value="CV_STAFF">Nhân viên hồ sơ</option>
                          </select>
                        </div>
                        <div class="form-group" id="companyGroup" style="display: none;">
                          <label>Công ty <span class="text-danger">*</span></label>
                          <select class="form-control" name="companyId" id="companySelect">
                              <option value="">Chọn công ty</option>
                              <option th:each="company : ${companies}" 
                                      th:value="${company.id}"
                                      th:text="${company.tenCongTy}"
                                      th:selected="${user != null && user.congTy != null && user.congTy.id == company.id}">
                              </option>
                          </select>
                        </div>
                        <div class="form-group" id="cvFileGroup" style="display: none;">
                          <label for="cvFile">CV File</label>
                          <input type="file" id="cvFile" name="cvMultipartFile" 
                                  class="form-control"  
                                  accept=".pdf,.doc,.docx">
                          <p class="help-block">Chỉ chấp nhận file PDF, DOC, DOCX. Tối đa 10MB.</p>
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- /.box-body -->
    
                  <div class="box-footer">
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
                </form>
              </div>
        </div>
      

    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <div th:replace="~{admin/fragments/footer :: footer}">

</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->

<div th:replace="~{admin/fragments/script :: script}"></div>
</body>
</html>
